    }
    .wrapper{

    .location{

    }
    .location h2{

      font-size: 32px;
      color: #000;
      margin:0 0 20px 0;
     
    }
    .location p{
      font-size: 20px;
      color: #000;
      margin:10px 0;
      font-family: 'Roboto', 'Playfair Display', serif;
    }
    .rsvp{
      text-align:center;
      padding:30px 20px;
      background-color: #f8f5f2;
    }
    .rsvp h2{
      font-family: 'Roboto', 'Playfair Display', serif;
      font-size: 32px;
      color: #333;
      margin:0 0 20px 0;
    }
    .btn{
      background-color: #D5E3B1;
      color:#000;
      text-decoration:none;
      padding:15px 30px;
      border-radius:30px;
      display:inline-block;
      font-weight:500;
      font-size:18px;
      letter-spacing:1px;
      margin:20px 0;
      transition:background-color 0.3s ease;
    }
    .btn:hover{
      background-color:#F483D5;
    }
    .btn2{
      background-color: #fff;
      color:#000;
      text-decoration:none;
      padding:15px 30px;
      margin-top:20px;
      border-radius:30px;
      display:inline-block;
      font-weight:500;
      font-size:18px;
      letter-spacing:1px;
      width: auto;
      white-space: nowrap;
    }
    .infoBox{
      display:flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top:40px;
    }
    .infoBoxItem{
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width:25%;
      padding:40px;
    }
    .locationImg{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .footer{
      text-align:center;
      padding:20px;
      color:#666;
      font-size:14px;
    }
    @media (max-width:600px){

      }
      .header h1{

      }
      .header p{

      }
      .date-time h2,
      .location h2,
      .rsvp h2{
        font-size:28px;
      }
      .infoBox{
        flex-direction: row;
        gap: 10px;
      }
      .infoBoxItem{
        width: 40%;
        padding: 10px;
      }
      .locationImg{
        width: 60px;
        height: 60px;
      }
      .btn2{
        width: auto;
        font-size: 16px;
