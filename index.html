<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지예 & 민호의 결혼식 초대장</title>
  <meta property="og:title" content="지예 & 민호의 결혼식 초대장">
  <meta property="og:description" content="2025년 4월 10일 한무리교회에서 결혼합니다">
  <meta property="og:image" content="https://github.com/jenny4711/eCard/blob/main/img/eastCard1.png?raw=true">
  <meta property="og:url" content="https://example.com">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      background-color: #f8f5f2;
      font-family: 'Montserrat', sans-serif;
      padding:20px;
      font-size:18px;
      color:#333;
    }
    .wrapper{
      background-color: #fff;
      max-width:700px;
      margin:0 auto;
      box-shadow: 0 0 20px 0 rgba(0,0,0,0.1);
      border-top:10px solid #d4af37;
      border-radius:5px 5px 10px 10px;
      overflow:auto;
    }
    .header{
      text-align:center;
      padding:40px 20px;
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('https://www.sykescottages.co.uk/blog/wp-content/uploads/2020/02/easter-2020.jpg');
      background-size: cover;
      background-position: center;
    }
    .header h1{
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #333;
      margin:0;
      padding:20px 0;
    }
    .header p{
      font-size: 24px;
      color: #666;
      margin:10px 0;
    }
    .date-time{
      text-align:center;
      padding:30px 20px;
      background-color: #f8f5f2;
    }
    .date-time h2{
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #333;
      margin:0 0 20px 0;
    }
    .date-time p{
      font-size: 20px;
      color: #666;
      margin:10px 0;
    }
    .location{
      text-align:center;
      padding:30px 20px;
    }
    .location h2{
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #333;
      margin:0 0 20px 0;
    }
    .location p{
      font-size: 20px;
      color: #666;
      margin:10px 0;
    }
    .rsvp{
      text-align:center;
      padding:30px 20px;
      background-color: #f8f5f2;
    }
    .rsvp h2{
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      color: #333;
      margin:0 0 20px 0;
    }
    .btn{
      background-color:#d4af37;
      color:#fff;
      text-decoration:none;
      padding:15px 30px;
      border-radius:30px;
      display:inline-block;
      font-weight:500;
      font-size:18px;
      letter-spacing:1px;
      margin:20px 0;
      transition:background-color 0.3s ease;
    }
    .btn:hover{
      background-color:#b8960b;
    }
    .footer{
      text-align:center;
      padding:20px;
      color:#666;
      font-size:14px;
    }
    @media (max-width:600px){
      body{
        padding:10px;
      }
      .header h1{
        font-size:36px;
      }
      .header p{
        font-size:20px;
      }
      .date-time h2,
      .location h2,
      .rsvp h2{
        font-size:28px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Jiye & Minho</h1>
      <p>결혼합니다</p>
    </div>

    <div class="date-time">
      <h2>2025년 4월 10일</h2>
      <p>오후 2시</p>
    </div>

    <div class="location">
      <h2>한무리교회</h2>
      <p>서울특별시 강남구</p>
    </div>

    <div class="rsvp">
      <h2>참석 여부</h2>
      <p>2025년 3월 20일까지 알려주세요</p>
      <a href="#" class="btn" target="_blank">참석 여부 알리기</a>
    </div>

    <div class="footer">
      <p>함께 축하해 주시면 감사하겠습니다!</p>
      <p>문의: example@example.com</p>
    </div>
  </div>
</body>
</html>
